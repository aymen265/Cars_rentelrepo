<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Rental Form</title>
  <link rel="stylesheet" href="CARSfrm.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
  <section class="form-section container">
    <h2 class="form-title">Rent This Car</h2>
    <form action="#" class="rental-form">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" placeholder="Your Name" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@mail.com" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="+212..." required />
      </div>
      <div class="form-group">
        <label for="pickup-date">Pick-up Date</label>
        <input type="date" id="pickup-date" required />
      </div>
      <div class="form-group">
        <label for="return-date">Return Date</label>
        <input type="date" id="return-date" required />
      </div>
      <div class="form-group">
        <label for="location">Pick-up Location</label>
        <input type="text" id="location" placeholder="City or Agency" required />
      </div>
      <div class="form-group">
        <label for="payment">Payment Method</label>
        <select id="payment" required>
          <option value="">Choose a method</option>
          <option value="card">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="cash">Cash on Delivery</option>
        </select>
      </div>
      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" rows="4" placeholder="Any special requests?"></textarea>
      </div>
      <button type="submit" class="rental-btn">Confirm Rental</button>
    </form>
  </section>
</body>
</html>
